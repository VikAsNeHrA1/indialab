<!DOCTYPE html>
<html>

<head>
  <title>India Lab</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <h1>Give Me Your Data!</h1>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5"></textarea>

    <button type="submit">Submit</button>
  </form>

  <button id="loadProfileButton">Load Profile</button>

  <div id="displayData" style="display: none;">
    <h2>Submitted Data</h2>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
    <p><strong>Message:</strong> <span id="displayMessage"></span></p>
  </div>

  <footer>
    <p>
      <a href="https://github.com/VikAsNeHrA1">My Github</a> |
      <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fvikasnehra1.github.io%2Findialab%2F">Validity Checker</a> |
      <a href="https://github.com/VikAsNeHrA1/indialab">Source Code</a>
    </p>
  </footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src="/script.js"></script>
</body>

</html>
